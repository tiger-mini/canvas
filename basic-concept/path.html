<html>
	<head>
		<title>path react</title>
		<style>
			canvas{
				background-color: red
			}
		</style>
	</head>
	<body>
		

		<canvas width="300" height="300" id="canvas"></canvas>
		<script>
			window.onload=function() {
 				var canvas = document.getElementById('canvas')
 				var ctx = canvas.getContext('2d')

 				//参考地址 
 				// https://www.w3school.com.cn/tags/canvas_beginpath.asp
 				// moveTo()、lineTo()、quadricCurveTo()、bezierCurveTo()、arcTo() 以及 arc()。

 				ctx.moveTo(10,10);
				ctx.lineTo(150,50);
				ctx.lineTo(10,50);
				ctx.stroke();

			}
		</script>
	</body>
</html>
