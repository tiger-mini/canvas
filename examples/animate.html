    <script type="text/javascript">
      function bubble_sort(array) {
          var i, j, temp;
          for (i = 0; i < array.length - 1; i++) {
              for (j = 0; j < array.length - 1 - i; j++) {
                  if (array[j] > array[j + 1]) {
                      temp = array[j];
                      array[j] = array[j + 1];
                      array[j + 1] = temp;
                  }
              }
          }
      }

      var num = [22, 34, 3, 32, 82, 55, 89, 50, 37, 5, 64, 35, 9, 70, 1];
      bubble_sort(num);
      console.log(num)
